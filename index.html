<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&family=Poppins&display=swap" rel="stylesheet">

    <title>PCOC Contact Card</title>
</head>
<body>
    <div class="container">
        <form method="post" class="questions">
            <label>Name</label>
            <input type="text" name="name"><br>

            <label>Phone Number</label>
            <input type="tel" name="phone-number" placeholder="(876) XXX-XXXX"><br>

            <label>Email</label>
            <input type="email" name="email-address"><br>

            <label>Address</label>
            <input type="text" name="address"><br>
            
            <label>Comments</label>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
        </form>    
        <form class="why">
            <h2>I'm interested in...</h2>

            <label>Baptism</label>
            <input type="radio" name="optn1">


            <label>Salvation</label>
            <input type="radio" name="optn2">


            <label>Membership</label>
            <input type="radio" name="optn3">
        </form>
    </div>
    
</body>
<script src="main.js"></script>
</html>
